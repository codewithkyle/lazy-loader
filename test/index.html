<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lazy Loader</title>
	<link href="https://unpkg.com/brixi@0.3.3/brixi.min.css" rel="stylesheet">
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}
		button{
			border: none;
			outline: none;
			background: transparent;
		}
        a{
            text-decoration: none;
        }
        html[router="loading"] * {
            cursor: wait !important;
        }
	</style>
    <script>
        (function(){
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href){
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>
<body class="m-0 bg-grey-200 w-screen block">
    <main>
        <example-component web-component loading="eager"></example-component>
    </main>

	<script type="module">
        import { configure, mount } from "/lazy-loader.min.mjs";
        configure({
            jsDir: "/",
            cssDir: "/",
        });
	</script>
</body>
</html>
